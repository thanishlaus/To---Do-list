<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <ul id="todo-list">
        <li><input type="checkbox" id="task1"><label for="task1">Example Task 1</label></li>
        <li><input type="checkbox" id="task2"><label for="task2">Example Task 2</label></li>
        <li><input type="checkbox" id="task3"><label for="task3">Example Task 3</label></li>
    </ul>
    <input type="text" id="new-task" placeholder="New task">
    <button onclick="addTask()">Add Task</button>

    <script>
        function addTask() {
            var taskInput = document.getElementById('new-task');
            var taskText = taskInput.value.trim();
            if (taskText === '') return;

            var ul = document.getElementById('todo-list');
            var li = document.createElement('li');
            var checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            var label = document.createElement('label');
            label.textContent = taskText;

            li.appendChild(checkbox);
            li.appendChild(label);
            ul.appendChild(li);

            taskInput.value = '';
        }
    </script>
</body>
</html>
